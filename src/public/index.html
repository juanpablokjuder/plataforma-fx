<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma FX - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="login-container">
        <form id="loginForm" class="login-form" method="POST" novalidate>
            <h1 class="login-title">Iniciar sesión</h1>

            <div class="field">
                <label for="email">Correo o usuario</label>
                <input type="text" id="email" name="email" placeholder="tucorreo@ejemplo.com"autocomplete="username">
            </div>

            <div class="field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="●●●●●●" autocomplete="current-password">
            </div>

            <div class="actions">
                <div></div>
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>
    </main>
    <script src="assets/js/login.js"></script>
</body>
</html>
